<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" text="text/css" href="./css/reset.css">
<link rel="stylesheet" text="text/css" href="./css/style.css">
  <title>Timed Coding Quiz</title>
</head>
<body>
  <header>
    <a href="#">View Highscores</a>
    <p>Timer: <span id="timer">0</span></p>
  </header>
  <section>
    <div id="starter-page" class="start">
      <h1>Timed Coding Quiz</h1>
      <p>Try to answer the following code-related questions within the time limit! Keep in mind that incorrect answers will penalize your score by 5 seconds.</p>
      <button>Start</button>
    </div>
  </section>
  <div id="questions" class="hide">
    <h2 id="question-title">Start</h2>
    <div id="choices"></div>
    <div id="end-screen" class="hide">
      <h2>
        End of Quiz
      </h2>
      <p>Final Score: <span id="score" class="visible"></span></p>
      <div>
        <p>Enter your Initials</p>
        <input id="initials" type="text">
        <button id="submit">Submit</button>
      </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
