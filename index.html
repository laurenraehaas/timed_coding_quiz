<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timed Coding Quiz</title>
<link rel="stylesheet" text="text/css" href="./css/reset.css">
<link rel="stylesheet" text="text/css" href="./css/style.css">
</head>
<body>
  <header>
    <a href="./highscores.html">View Highscores</a>
    <p>Timer: <span id="timer">0</span></p>
  </header>
  <section>
    <div id="starter-page" class="visible">
      <h1>Timed Coding Quiz</h1>
      <p>Try to answer the following code-related questions within the time limit! Keep in mind that incorrect answers will penalize your score by 5 seconds.</p>
      <button id="start-quiz">Start</button>
    </div>
    <div id="questions" class="hide">
       <h2 id="question-title"></h2>
      <div id="choices" class="choices"></div>
    </div>
    <div id="last-screen" class="hide">
        <h2>End of Quiz</h2>
        <p>Final Score: <span id="final-score"></span></p>
        <div>
          <p>Enter your Initials</p>
          <input id="initials" type="text" />
          <button id="submit">Submit</button>
        </div>
      </div>
  </section>
</body>
<script src="./js/questions.js"></script>
<script src="./js/script.js"></script>
</html>
